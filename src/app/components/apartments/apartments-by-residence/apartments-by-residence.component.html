<!-- apartments-by-residence.component.html -->
<div class="container py-5">
  <h2 class="mb-4">
    Appartements de la résidence: {{residence.name}}
  </h2>
  
  <a routerLink="/add-apartment" class="btn btn-success mb-4">
    <i class="bi bi-plus-circle"></i> Ajouter un appartement
  </a>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let apartment of apartments" class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Appartement {{apartment.apartNum}}</h5>
          <p class="card-text">
            <strong>Étage:</strong> {{apartment.floorNum}}<br>
            <strong>Surface:</strong> {{apartment.surface}} m²<br>
            <strong>Terrasse:</strong> {{apartment.terrace ? 'Oui' : 'Non'}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
